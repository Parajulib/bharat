<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register page</title>
<script type="text/javascript" src="js/form.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<link href="css/style.css" type="text/css" rel="stylesheet">
</head>
<body>

	<div id="wrap">
		<div class="header">
			<div class="logo">

				Bharat &amp;<br /> Company

			</div>

			<div class="menu">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="logout.html">Log Out</a></li>
				</ul>
			</div>
		</div>
		<div class="content">
			<h1>Sign Up</h1>
			<form action="http://google.com" method="post" id="form1" >
				<p>
					<label>First Name :</label><input type="text" name="fristName"
						id="fristName" /><br />
						</p>
						<p class="hidden"> First Name Required</p>
				
				<p>
					<label>Last Name :</label><input type="text" name="lastName"
						id="lastName" /><br />
				</p>
				<p>
					<label>Age :</label><input type="text" name="age" id="age" /><br />
				</p>
				<p>
					<label>Gender :</label><input type="radio" name="rad" id="male"
						value="Male" />Male <input type="radio" name="rad" id="female"
						value="feMale" />Female <input type="radio" name="rad" id="others"
						value="others" />Others<br />
				</p>
				<p>
					<label>Hobbies :</label><input type="checkbox" id="hobbies"
						name="hobbies" value="reading">Reading <input
						type="checkbox" id="hobbies" name="hobbies" value="gaming">Gaming
					<input type="checkbox" id="hobbies" name="hobbies" value="cycling">Cycling
					<input type="checkbox" id="hobbies" name="hobbies"
						value="traveling">Traveling <input type="checkbox"
						id="hobbies" name="hobbies" value="others">Others<br />
				</p>
				<p>
					<label>Country :</label> <select id="country" name="counrty">
						<option value="NE" selected="selected">NEPAL</option>
						<option value="IN">INDIA</option>
						<option value="CH">CHINA</option>
						<option value="US">UNITED STATES</option>
						<option value="BH">BHUTAN</option>
						<option value="OT">OTHERS</option>
					</select><br />
				</p>
				<p>
					<input type="button" value="Click" id="button"
						onclick="validateForm();"> <input type="button"
						value="Clear Fields" id="clear" onclick="clearFields();" />
				</p>
			</form>
			<div id="errorDiv" class="hidden"></div>
		</div>
		<div class="footer">
			<div id="detail"></div>
			<div class="copyright">
				Bharat &amp;Company<br />&copy; 2015

			</div>
		</div>
		<script type="text/javascript">
			showDetails()
		</script>
	</div>
</body>
</html>
